name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - uses: actions/cache@v4
        id: cache
        with:
          path: out
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json','**/yarn.lock','src/**/*.ts','src/**/*.tsx','src/assets/**/*','./*.html','./*.ts','./*.js','./*.json','./*.md','.github/workflows') }}

      - name: Cache Hit
        if: steps.cache.outputs.cache-hit == 'true'
        run: echo "Cache Hit, skipping steps..."

      - name: Lint
        if: steps.cache.outputs.cache-hit != 'true' && github.event_name != 'push'
        run: npm run lint:fix

      - name: Test
        if: steps.cache.outputs.cache-hit != 'true' && github.event_name != 'push'
        run: npm run test

      - name: Pacakge
        if: steps.cache.outputs.cache-hit != 'true' && github.event_name != 'push'
        run: npm run package

      - name: Make
        if: steps.cache.outputs.cache-hit != 'true' && github.event_name != 'push'
        run: npm run make

      - name: Upload Artifact
        if: steps.cache.outputs.cache-hit != 'true' && github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ hashFiles('**/package-lock.json','**/yarn.lock','src/**/*.ts','src/**/*.tsx','src/assets/**/*','./*.html','./*.ts','./*.js','./*.json','./*.md','.github/workflows') }}
          path: out
          overwrite: true

      - name: Publish
        if: github.event_name == 'push'
        run: npm run publish
